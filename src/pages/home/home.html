<ion-header>
  <ion-toolbar color = "danger" >
  <ion-navbar>
    <ion-title> ♥ love calculator ♥</ion-title>
  </ion-navbar>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="d-flex flex-column m-5 fs-1">
    <p>Digite seu nome</p>
    <input type="text" [(ngModel)]="n1" />

    <p>Digite o nome da pessoa amada</p>
    <input type="text" [(ngModel)]="n2" />

    <br />

    <button type="button" class="btn btn-outline-danger fs-1" (click)="calcularAmor()">
      Calcular
    </button>

    <img src="{{img}}" class = "mt-5"/>

    <p
      [class.painel]="calculando"
      [class.scale-up-center]="!calculando"
      class="mt-3 text-center"
      id="resultado"
    >
      {{ r }} %
    </p>
  </div>
</ion-content>
